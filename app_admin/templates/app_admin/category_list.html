{% extends "admin_base.html" %}

{% block content %}
{% include "admin_menu.html" %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <div class="card-title d-flex justify-content-between align-items-center">
                <h5 class="m-0">Kategooriad</h5>
                <a class="btn btn-secondary" href="{% url 'app_admin:category_create' %}"><i class="fa-solid fa-plus"></i> Lisa uus</a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-hover" id="dataTable">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Kategooria nimi</th>
                    <th scope="col">Toimingud</th>
                </tr>
                </thead>
                <tbody>
                {% for category in categories %}
                <tr>
                    <th scope="row">{{ category.id }}</th>
                    <td>{{ category.category_name }}</td>
                    <td>
                        <a href="{% url 'app_admin:category_update' category.id %}"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href="{% url 'app_admin:category_delete' category.id %}"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
